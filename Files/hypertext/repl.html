<html lang="ko">
<head>
    ${header}
    <title>Index</title>
</head>
<body>
    <h1>REPL</h1>
    
${menu}
<br>

    <input id="code" onkeyup="keyup(event)">

    <script type="text/javascript">
    
    function runCode(code){
    let fun = new Function(code);
    fun();
}

function keyup(e){
    if(e.key=="Enter"){
        runCode(document.getElementById('code').value);
    }
}
    </script>
</body>
</html>
